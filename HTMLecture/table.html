<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Table Lessons</h1>

    <table border="1" cellpadding="20" cellspacing="0">
       
        <thead>
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Age</th>
                <th>Education</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>1.</td>
                <td>Phyo Min Hlaing</td>
                <td>42 Years</td>
                <td>Bachelor</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>Kyaw Kyaw</td>
                <td>38 Years</td>
                <td>B.Sc</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Age</th>
                <th>Education</th>
            </tr>
        </tfoot>
    
    </table>

    <br>

    <h1>Invoice Voucher</h1>
    <table border="1" cellpadding="25" cellspacing="0">
        <thead>
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Price</th>
                <th>Qty</th>
                <th>Amount</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1.</td>
                <td>Coca Cola</td>
                <td>4,500</td>
                <td>2</td>
                <td>9,000</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>Fried Chicken</td>
                <td>5,000</td>
                <td>4</td>
                <td>20,000</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="4">Total</td>
                <th rowspan="2">29,000</th>
            </tr>
            <tr>
                <td colspan="4">Tax</td>
                <!-- <th>500</th> -->
            </tr>
        </tfoot>

    </table>


</body>
</html>
