<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Register</title>
    <link rel="stylesheet" href="CSS/register.css">
</head>
<body>
    <h1 id="header">Student Register</h1>

    <form action="" id="form">
        <div>
            <label for="name">Name</label> <br>
            <input type="text" placeholder="Enter your name" id="name" disabled value="Phyo Min Hling">
        </div>
        <br><br>
        <div>
            <label for="email">Email</label> <br>
            <input type="email" placeholder="Enter your email" id="email">
        </div>
        <br><br>
        <div>
            <label for="phone">Phone Number</label> <br>
            <input type="number" placeholder="Enter Your Phone Number" id="phone">
        </div>
        <br><br>
        <div>
            <label for="gender">Gender</label><br>
            <input type="radio" name="gender" value="male" id="male"> <label for="male">Male</label>
            <input type="radio" name="gender" value="female" id="female"> <label for="female">Female</label>
        </div>
        <br><br>
        <div>
            <label for="hobbies">Hobbies</label><br>
            <div>
                <input type="checkbox" name="hobby" value="reading" id="reading"> <label for="reading">Reading</label><br>
                <input type="checkbox" name="hobby" value="swimming" id="swimming" disabled> <label for="swimming">Swimming</label><br>
                <input type="checkbox" name="hobby" value="dancing" id="dancing"> <label for="dancing">Dancing</label><br>
                <input type="checkbox" name="hobby" value="travelling" id="travelling"> <label for="travelling">Travelling</label>
            </div>
        </div>
    </form>
</body>
</html>
